version: '3.8'

services:
  fastapi:
    image: ${DOCKER_USERNAME}/rishramML:${TAG:-latest}
    container_name: rishram-ML
    ports:
      - "8000:8000"
    environment:
      GEMINI_API_KEY=${GEMINI_API_KEY}
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: '512M'
        reservations:
          cpus: '0.25'
          memory: '256M'
